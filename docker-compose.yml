version: "3.9"
services:
  # NOTE: Nginx is disabled because system nginx is used instead
  # to route tiktoklive.flowbiz.cloud -> 127.0.0.1:3001 (client gateway)
  # Docker nginx cannot access host ports due to network isolation
  # nginx:
  #   image: nginx:1.25-alpine
  #   command: >
  #     sh -c "rm -f /etc/nginx/conf.d/default.conf &&
  #     /docker-entrypoint.sh nginx -g 'daemon off;'"
  #   environment:
  #     CSP_API: ""
  #     CSP_DOCS: ""
  #   network_mode: host
  #   volumes:
  #     - ./nginx/templates:/etc/nginx/templates:ro
  #     - ./nginx/snippets:/etc/nginx/snippets:ro
  #     - /etc/letsencrypt:/etc/letsencrypt:ro
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 3
  api:
    build: .
    image: flowbiz-ai-core:dev
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowbiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowbiz}
      POSTGRES_DB: ${POSTGRES_DB:-flowbiz}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
