version: "3.9"
services:
  api:
    build: .
    image: flowbiz-ai-core:dev
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowbiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowbiz}
      POSTGRES_DB: ${POSTGRES_DB:-flowbiz}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
