name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  guardrails:
    name: Guardrails (Non-blocking)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate pull request template (advisory)
        run: |
          echo "Running PR template validation (advisory only)..."
          python3 .github/scripts/validate_pr_template.py || true
          echo "PR template check completed (does not block CI)"
        continue-on-error: true

  tool-policy:
    name: Tool Policy Enforcement
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tool policy checker
        run: python scripts/check_tools.py

      - name: Install ruff
        run: pip install ruff

      - name: Lint tools with Ruff (advisory only)
        run: ruff check packages/core/tools || true
        continue-on-error: true

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check .

      - name: Run tests with coverage
        run: pytest -q --cov=apps --cov=packages --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage XML
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error
          retention-days: 7
