name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  guardrails:
    name: Guardrails
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate pull request template
        run: python3 .github/scripts/validate_pr_template.py

  tool-policy:
    name: Tool Policy Enforcement
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tool policy checker
        run: python scripts/check_tools.py

      - name: Install ruff
        run: pip install ruff

      - name: Lint tools with Ruff (advisory only)
        run: ruff check packages/core/tools || true
        continue-on-error: true

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check .

      - name: Run tests
        run: pytest -q
